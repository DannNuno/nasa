<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">imagen del dia NASA</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <!-- forms de fecha -->
    <ion-item>
      <ion-datetime 
        [value]="selectedDate" 
        (ionChange)="onDateChange($event)" 
        display-format="YYYY-MM-DD">
      </ion-datetime>
    </ion-item>

    <ng-container *ngIf="imageData; else loading">
      <ion-card>
        <img [src]="imageData.url" alt="NASA image of the day" />
        <ion-card-header>
          <ion-card-title>{{ imageData.title }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <p>{{ imageData.explanation }}</p>
          <p><strong>Date:</strong>{{ imageData.date }}</p>
        </ion-card-content>

      </ion-card>
    </ng-container>

    <ng-template #loading>
      <ion-spinner></ion-spinner>
    </ng-template>

  </ion-content>

</ion-content>
